<body>
    <div class="container" id="app">
        <div class="title">
            <h1>用JavaScript套件開啟手機鏡頭進行拍照、錄影</h1>
        </div>
        <hr/>
        <h3>Vue mediaDevices：</h3>
        <ul>
            <li>基於 Vue.js 框架的媒體設備插件</li>
            <li>簡化了在 Vue.js 項目中訪問相機和麥克風的過程</li>
            <li>提供了簡單的 API 來實現相機拍照並上傳</li>
        </ul>
        <hr/>
        <h2>範例</h2>
        <h3>1. 前鏡頭 - 錄製影片</h3>
        <button @click="startVideoRecording('user', 'video/*')">開啟前鏡頭錄影</button>
        <p>顯示結果：</p>
        <textarea id="videoUserFileResult" disabled="disabled"></textarea>
        <video id="videoUserFileVideo" controls="controls" class="hidden"></video>
        <hr/>
        <h3>2. 前鏡頭 - 拍照</h3>
        <button @click="captureImage('user', 'image/*')">開啟前鏡頭拍照</button>
        <p>顯示結果：</p>
        <textarea id="imageUserFileResult" disabled="disabled"></textarea>
        <img id="imageUserFileImage" class="hidden"/>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- <script src="your-vue-media-devices-library.js"></script> 替換成您的Vue mediaDevices套件的腳本引用 --> 
    <script>
        new Vue({
            el: "#app",
            methods: {
                async startVideoRecording(captureType, acceptType) {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                        const videoElement = document.getElementById("videoUserFileVideo");
                        const mediaRecorder = new MediaRecorder(stream);
                        const chunks = [];

                        videoElement.srcObject = stream;

                        mediaRecorder.ondataavailable = function (e) {
                            if (e.data.size > 0) {
                                chunks.push(e.data);
                            }
                        };

                        mediaRecorder.onstop = function () {
                            const blob = new Blob(chunks, { type: acceptType });
                            const videoUrl = URL.createObjectURL(blob);

                            document.getElementById("videoUserFileResult").value = videoUrl;
                            videoElement.classList.remove("hidden");
                            videoElement.src = videoUrl;
                        };

                        mediaRecorder.start();
                        setTimeout(function () {
                            mediaRecorder.stop();
                            stream.getTracks().forEach(track => track.stop());
                        }, 10000); // Recording for 10 seconds
                    } catch (error) {
                        console.error("錄影時出錯：", error);
                    }
                },

                async captureImage(captureType, acceptType) {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                        const imageElement = document.getElementById("imageUserFileImage");
                        const videoElement = document.createElement("video");
                        const canvas = document.createElement("canvas");
                        const context = canvas.getContext("2d");

                        videoElement.srcObject = stream;
                        videoElement.play();

                        videoElement.onloadedmetadata = function () {
                            canvas.width = videoElement.videoWidth;
                            canvas.height = videoElement.videoHeight;

                            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                            const imageDataUrl = canvas.toDataURL(acceptType);

                            document.getElementById("imageUserFileResult").value = imageDataUrl;
                            imageElement.classList.remove("hidden");
                            imageElement.src = imageDataUrl;

                            stream.getTracks().forEach(track => track.stop());
                        };
                    } catch (error) {
                        console.error("拍照時出錯：", error);
                    }
                }
            }
        });
    </script>
